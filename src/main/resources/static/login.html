<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>登录界面</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" id="app">
				<!-- <form class="login100-form validate-form"> -->
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text"  placeholder="请输入用户名" v-model="user.uanme">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100" >密码</span>
						<input class="input100" type="password"  placeholder="请输入密码" v-model="user.upassword">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" @click="login">登 录</button>
						</div>
					</div>

					<div class="flex-col-c p-t-25">
						<a href="register.html" class="txt2">立即注册</a>
					</div>

			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!-- <script src="js/main.js"></script> -->
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
    
    
    <script type="text/javascript">
              var vm=new Vue({
            	  el:"#app",
            	  data:{
  					user:{uanme:"",upassword:""}
  				},
  				methods:{
  					login:function(){
  						axios.post("user/login",this.user)
  						.then(res=>{
  							console.info(res.data);
  							if(res.data==true){
  								alert("登录成功！");
  								window.location.href="index.html";
  							}else{
  								alert("登录失败,账号或密码错误");
  							}
  						
  						}).catch(res=>{
  							console.info(res);
  						});
  						return false;
  					}
  				
  				}
            	  
            	  
            	  
              });


</script>
    
    
</body>



</html>
