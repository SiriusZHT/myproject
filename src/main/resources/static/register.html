<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>我的平台注册！</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/vue.js" type="text/javascript"></script>
	<script src="js/axios.min.js" type="text/javascript"></script>
	
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" id="app">
				<!-- <form class="login100-form validate-form"> -->
					<span class="login100-form-title p-b-49">V度课-注册</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" v-model="Bean.user_info_name" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" v-model="Bean.user_password" placeholder="请输入密码6-12位">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入位手机号">
						<span class="label-input100">手机号</span>
						<input class="input100" type="text" v-model="Bean.user_info_tel" placeholder="请输入11位手机号"><input type="button" @click="sendcode" value="发送验证码">
						<span class="focus-input100"><img src="images/phone.png" style="width: 32px; margin-top: 35px;margin-left: 3px;"/></span>
					</div>
					
					 <div class="wrap-input100 validate-input"  >
						<span class="label-input100"></span>
						<input class="input100" type="text" v-model="Bean.randomcode" placeholder="请输入验证码!">
						<span class="focus-input100">验证码</span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" @click="register">注 册</button>
						</div>
					</div>
					

					<div class="flex-col-c p-t-25">
						<a href="login.html" class="txt2">立即登录</a>
					</div>
				<!-- </form> -->
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	
	
	<script type="text/javascript">
	             
	var vm=new Vue({
  	  el:"#app",
  	  data:{
			Bean:{user_info_name:"",user_password:"",user_info_tel:"",user_info_email:"",user_info_addr:"",user_info_idcard:"",user_info_job:""}
		},
		methods:{
			register:function(){
				axios.post("user/register",this.Bean)
				.then(res=>{
					console.info(res.data);
					if(res.data=="注册成功！请重新登录！"){
						alert("注册成功！请重新登录！");
						window.location.href="index.html";
					}else{
						alert(res.data);
					}
				
				})
				.catch(res=>{
					console.info(res);
				});
				return false;
			},
		
		 sendcode:function(){//发送验证码
			 axios.post("user/sendcode",this.Bean)
			 .then(res=>{
				 alert(res.data);
				 
			 })
			 
		 }
		
		}
  	  
  	  
  	  
    });
	
	
	</script>
	
	
	
</body>

</html>
